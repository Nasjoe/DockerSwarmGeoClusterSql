version: '3'
 
services:
  clustercontrol:
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    image: severalnines/clustercontrol
    ports:
      - 5000:80
    networks:
      - traefik-net
 
networks:
  traefik-net:
    external:
      name: traefik-net